<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formregister</title>
    <link rel="stylesheet" href="styleregister.css">
</head>

<body>
    <div class="container">
        <div class="kotak-kiri">
            <div class="title">
                GENERAL INFORMATION
            </div>

            <select class="input-lebar">
                <option >TITLE</option>
                <option >MR</option>
                <option >MRS</option>
                <option >MISS</option>
            </select>

            <input class="firstname" type="text" placeholder="FIRSTNAME">
            <input class="lastname" type="text" placeholder="LASTNAME">

            <select class="input-lebar">
                <option >POSITION</option>
                <option >MANAGER</option>
                <option >STAFF</option>
                <option >HEAD DIVISION</option>

            </select>

            <input class="company" type="text" placeholder="COMPANY">

        </div>
           <div class="kotak-kanan">
               <div class="title">
                   CONTACT DETAIL
               </div>

               <div>
                   <input class="address" type="text" placeholder="ADDRESS">
               </div>

               <div>
                   <input class="additionalinformation" type="text" placeholder="ADDITIONAL INFORMATION">
               </div>

               <div class="location">
                   <input class="zipcode" type="text" placeholder="ZIP CODE">
                   <select>
                    <option >PLACE</option>
                    <option >MEDAN</option>
                    <option >PADANG</option>
                    <option >PEKANBARU</option>
                    </select>
               </div>

               <div class="provinsi">
                   <select class="input-lebar">
                       <option >PROVINCE</option>
                       <option >NORTH SUMATERA</option>
                       <option >RIAU</option>
                       <option >WEST SUMATERA</option>
                    </select>
                </div>

                <div>
                    <select class="code">
                        <option >CODE</option>
                        <option >021</option>
                        <option >061</option>
                        <option >031</option>
                     </select>
                     <input class="phonenumber" type="text" placeholder="PHONE NUMBER">
                </div>
                
                <input class="youremail" type="text" placeholder="YOUR EMAIL">
                <br><br>

                <div>
                <input type="checkbox"> I do accept the <b><u>Terms and Condition</u></b> of your site 
                </div>

                <br>

                <div class="tombol"><button>
                    Register
                </button></div>

               </div>


           </div>
    </div>
</body>
