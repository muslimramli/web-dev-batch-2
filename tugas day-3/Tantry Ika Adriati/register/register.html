<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regsiter - Tantry Ika Adriati</title>
    <link rel="stylesheet" href="styleregister.css">
</head>
<body class="body">
    <br><br><br><br><br><br>

    <div class="container">
        <br>
        <div class="judul">
             <b> General Information </b>
        </div>
            <hr> <br>

            <div class="option1">
                <select class="option1">
                    <option value="">Mr</option>
                    <option value="">Ms</option>
                    <option value="" >Mrs</option>
                </select>
            </div>

        <div class="input-text-1">
            <input class="input-text-1" type="text" placeholder="FIRST NAME">
        </div>

        <div class="input-text-2">
            <input class="input-text-2" type="text" placeholder="LAST NAME">
        </div>

        <div class="option1">
            <select class="option1">
                <option value="">STAFF</option>
                <option value="">MANAGER</option>
                <option value="" >HEAD OFFICE</option>
            </select>
        </div>

        <div class="company">
            <input class="company" placeholder="COMPANY">
        </div>

    </div>

    <div class="container2">
        <br>
        <div class="judul">
           <b> Contact Details </b>
        </div>
        <hr> 
        <br>

        <div class="text-right">
            <input class="text-right" placeholder="STREET + NUMBER">
        </div>

        <div class="text-right">
            <input class="text-right" placeholder="ADDITIONAL INFORMATION">
        </div>

        <div class="zipcode">
            <input class="zipcode" placeholder="ZIP CODE">
        </div>

        <div class="place">
            <select class="place" name="Place" id="">
                <option value="">SUMATERA</option>
                <option value="">JAVA</option>
                <option value="" >SULAWESI</option>
                <option value="">PAPUA</option>
          
            </select>
        </div>

        <div class="option">
            <select class="option">
                <option value="">INDONESIA</option>
                <option value="">SOUTHEST ASIA</option>
                <option value="" >USA</option>
                <option value="">EUROPE</option>
                <option value="">AFRICA</option>
            </select>
        </div>

        <div class="cod">
            <select class="cod">
                <option value="">+62</option>
                <option value="">+01</option>
                <option value="">+32</option>
            </select>
        </div>

                
        <div class="pn">
            <input class="pn" placeholder="PHONE NUMBER">
        </div>

        <div class="text-right">
            <input class="text-right" type="email" placeholder="EMAIL">
        </div>

        <div class="checkbox">
            <input type="checkbox" name="" id="">
           <i> I do accept the <a target="_blank" href="trykadri.com">Terms and Condition</a> the site. </i>
        </div>

        <br>


        <div class="button">
             REGISTER
        </div>


    </div>  

</body>
</html>
